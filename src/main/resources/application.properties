spring.application.name=consultorioteste

# ==============================
# PostgreSQL Configuration
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/consultorioOdonto
spring.datasource.username=postgres
spring.datasource.password=Variado1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Swagger / Springdoc
# ==============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true

# ==============================
# Logging
# ==============================
logging.level.com.consultorio=DEBUG
logging.level.org.hibernate.SQL=INFO


# JWT
jwt.secret=MINHA_CHAVE_BEM_GRANDE_E_SECRETA_123456789012345
jwt.expiration=900000          # 15min
jwt.refresh-expiration=604800000  # 7 dias

# CORS
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Server Configuration
server.port=8080